<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$list.title}_{$title} - {$Think.config.title}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__PUBLIC__/css/mplayer.css">
<!-- <script type="text/javascript" src=""></script> -->
<script type="text/javascript"></script>
</head>

<body>
<div class="play_box">	
	{if condition="$list"}

	<div class="content_box">
		<div class="content_box_bg" style="background-image:url(__PUBLIC__/images/play/logo.png);"></div>
		<div class="audio_title"><h5>{$list.title}</h5></div>
		<div class="rotate-container" style="background-image:url(__PUBLIC__/images/play/logo.png);"></div>
		<div class="audio_extinfo">
			<div class="song_info">
				<p>
					歌曲：{$list.title}<br>
					来源：<a href="http://www.ik123.com/mp3-dj/ik123_{$list['ik_id']}.html" target="_blank">ik123 · 深港DJ俱乐部</a><br><br>
					<hr>
					更多关注 【林梦网络】 <a href="http://y.lmwljz.com" target="_blank">lmwljz.com</a><br>
					QQ：1415336788<br>
					如有侵权，请联系删除！<br>
					<!--音质：{$list.bitrate}bit / {$list.filesize}<br>-->
				<!-- 	专辑：{$list.album_name} -->
				</p>
			</div>
			<div class="lyrics">
				{if condition="$list['lyrics']"}
				<ul>
					<li>歌词</li>
					{volist name="list.lyrics" id="v"}
					<li>[{$v['0']}] {$v['1']}</li>
					{/volist}
				</ul>
				{/if}
			</div>
			<div style="margin:10% auto;text-align: center;">
				<audio src="{$list.play_url}" loop="loop" autoplay="autoplay" controls>
					Your browser does not support the audio tag.
				</audio>
			</div>
		</div>
		
		<!--<video controls="" autoplay="auto" name="media"><source src="" type="audio/mpeg"></video>-->
		
	</div>
	{/if}
</div>

</body>
</html>
